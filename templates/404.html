<h3>We can't seem to find your invitation. Please try again. Worst-case snail mail wins.</h3>
<form method="post" action="/rsvp/" id="start-rsvp">
    <div class="col-lg-4 col-lg-offset-4">

        <div class="form-group">
            <input type="text" id="rsvpId" name="InviteID" size="30" value="" placeholder="RSVP ID (on back of RSVP)" class="text-input form-control" />
            <label id="rsvpId-error" class="error" for="InviteID">Please provide your RSVP ID number.</label>
        </div>

        <div class="form-group">
            <input type="text" name="First" id="first1" size="30" value="" placeholder="First Name" class="text-input form-control" />
            <label class="error" for="First" id="first1-error">Please provide your first name.</label>
        </div>

        <div class="form-group">
            <input type="text" name="Last" id="last1" size="30" value="" placeholder="Last Name" class="text-input form-control" />
            <label class="error" for="Last" id="last1-error">Please provide your first name.</label>
        </div>
          
        <div class="form-group af-outer af-required">
                <input type="submit" name="submit" class="form-button btn btn-primary form-control" id="start-rsvp-btn" value="Find RSVP" />
        </div>
    </div>
</form>
